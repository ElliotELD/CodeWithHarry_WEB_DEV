<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: lightskyblue;
            width: 200px;
            height: 200px;
            padding: 10px;
            margin: 10px;
            border: 5px solid orange;
            box-sizing: border-box;
        }

        #niga {
            color: red;
        }

        #niga2 {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <h2 id="niga niga2">
        id 1
    </h2>
    <h3 id="niga">
        id 2
    </h3>
</body>

</html>
